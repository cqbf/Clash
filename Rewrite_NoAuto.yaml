proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 手动切换
      - DIRECT
  - name: 手动切换
    include-all: true
    type: select
  - name: 香港节点
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 全球直连
    type: select
    proxies:
      - 节点选择
      - DIRECT
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 手动切换
      - 节点选择
      - DIRECT

